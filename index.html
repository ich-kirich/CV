<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CV</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <main class="cv">
            <div class="content-cv"> <!-- this div is necessary for positioning two sections in a row-->
                <section class="about-me">
                    <header class="head">
                        <figure class="name-and-photo">
                            <h2 class="my-name">Kirill Medved</h2>
                            <img class="photo" src="img/photo.jpg" alt="Kirill Medved"/>
                        </figure>
                    </header>
                    <article>
                        <h3 class="contact">Contact</h3>
                        <div class="underlined"></div>
                        <ul class="content-contact">
                            <li>Address</li>
                            <li>Belarus, Grodno</li>
                        </ul>
                    </article>
                </section> <!-- this is left section of cv-->
                <section class="skills-ed-proj">
                    <h2>Skills</h2>
                </section> <!-- this is right section of cv-->
            </div>
        </main>
    </body>
</html>
