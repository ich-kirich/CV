<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CV</title>

        <link rel="stylesheet" href="css/style.css"/>

    <body>
        <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="css/style.css"/>

    <body>
        <main class="cv">
            <div class="content-cv"> <!-- this div is necessary for positioning two sections in a row-->
                <section class="about-me">
                    <header class="head">
                        <figure class="name-and-photo">
                            <h2 class="my-name">Kirill Medved</h2>
                            <img class="photo" src="img/photo.jpg" alt="Kirill Medved"/>

                    </header>
                    <article>
                        <h3 class="head-article-about">Contact</h3>
                        <div class="underlined"></div>
                        <ul class="address">
                            <li class="address-head">Address:</li>
                            <li>Belarus, Grodno</li>
                        </ul>
                        <ul class="phone">
                            <li class="phone-head">Phone:</li>
                            <li>+375 00 000-00-00</li>
                        </ul>
                        <ul class="email">
                            <li class="email-head">Email:</li>
                            <li>Medved.Kirill@gmail.com</li>
                        </ul>
                        <ul class="telegram">
                            <li class="telegram-head">Telegram:</li>
                            <li>@ich_kirich</li>
                        </ul>
                    </article>
                    <article>
                        <h3 class="head-article-about">Languages</h3>
                        <div class="underlined"></div>
                        <ul class="languages">
                            <li>English – B1</li>
                            <li>Russian – Native</li>
                            <li>Belarussian – Native</li>
                        </ul>
                    </article>
                </section> <!-- this is left section of cv-->
                <section class="skills-ed-proj">
                    <h2>Skills</h2>
                </section> <!-- this is right section of cv-->
            </div>
        </main>
    </body>
</html>
